  <Main class="registro">
    <h1>Registro</h1>
    <legend>
      ¿Qué esperas para ser parte de la comunidad ALL OUT? A continuación completa con los datos requeridos.
    </legend>

    <form class="registro" id="miFormularioDeRegistro">
      <div class="row">
        <div class="col-sm-4">
          <label id="labelNombre" for="nombre" class="form-label"> Ingrese su Nombre</label>
          <input type="text" class="form-control input" id="nombre" placeholder="Nombre" />

        </div>
        <div class="col-sm-4">
          <label id="labelApellido" for="Apellido" class="col-sm-4"> Ingrese su Apellido </label>
          <input type="text" class="form-control input" id="apellido" placeholder="Apellido">
        </div>
        <div class="col-sm-4">
          <label id="labelApellido" for="Edad" class="col-sm-4"> Ingrese su Edad </label>
          <input type="number" class="form-control input" id="edad" placeholder="Edad">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <label id="labelEmail" for="email" class="col-sm-4"> E-Mail</label>
          <input type="email" class="form-control input" id="email" placeholder="Ingrese su E-mail">
        </div>
        <div class="col-sm-4">
          <label id="labelUsuario" for="usuario" class="col-sm-4">*Usuario</label>
          <input type="text" class="form-control input" id="usuario" placeholder="Ingrese su Usuario">
        </div>
        <div class="col-sm-4">
          <label id="labelContrasena" for="password" class="col-sm-4">*contraseña</label>
          <input type="password" class="form-control input" id="contrasena" placeholder="Ingrese su Contraseña">
        </div>

      </div>
      <div class="form-text" id="emailHelp"> No compartiremos tus datos con nadie.</div>
      <div class="col-sm-4">
        <label for="Planificacion"> Planificación</label>
        <div class="botones-Planificacion">
          <button type="button" class="btn btn-primary" id="scaled">Scaled</button>
          <button type="button" class="btn btn-primary" id="Intermedio">Intermedio</button>
          <button type="button" class="btn btn-primary" id="Elite">Elite</button>
        </div>
      </div>
      <div class="col-sm-4">
        <label for="Metodo de Pago"> Metodo de Pago</label>
        <div class="botones-MetodoDePago">
          <button type="button" class="btn btn-primary" id="Efectivo">Efectivo</button>
          <button type="button" class="btn btn-primary" id="Debito">Debito</button>
          <button type="button" class="btn btn-primary" id="Credito">Credito</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-4">
          <button type="submit" class="btn btn-success" id="btnRegistrar">
            Registrar
          </button>
        </div>
      </div>
      </div>
    </form>
    </div>
